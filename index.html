<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIRA - AI Responsive Alert</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

       nav {
      background-color: #ff5252;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }


    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background-color: #ff5252;
      color: white;
      cursor: pointer;
    }

    button:active {
      background-color: #d43d3d;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      button {
        width: 100%;
        font-size: 1rem;
        padding: 1rem;
      }

      nav {
        flex-direction: column;
        padding: 0.5rem;
      }

      nav a {
        margin: 0.3rem 0;
      }

      
    }

    .panicBtn {
  margin: 0.5rem;
  padding: 1rem 2rem;
  font-size: 1rem;
  background-color: #555;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.panicBtn:active {
  background-color: #333;
}

  </style>
</head>
<body>
<audio id="chime" src="./audio/beep.mp3" preload="auto"></audio>

<nav>
  <a href="index.html">Report Emergency</a>
  <a href="map.html">Alerts Map</a>
</nav>

<main>
  <h1>AIRA - AI Responsive Alert</h1>
  <div style="margin-top: 2rem;">
  <p><b>Quick Panic Buttons (Double Tap):</b></p>
  <button class="panicBtn" data-type="Fire">üî• Fire</button>
  <button class="panicBtn" data-type="Medical">üöë Medical</button>
  <button class="panicBtn" data-type="Crime">üöî Crime</button>
</div>

  <p>Tap the button and speak your emergency.</p>
  <button id="recordBtn">üéôÔ∏è Tap to Speak</button>
</main>

<script>

let availableVoices = [];
let recognition;
let isListening = false;
let webhookUrl = "http://localhost:5680/webhook/c1bbc699-15e0-4e30-816b-4ca72f4e577d";

// Load voices
window.speechSynthesis.onvoiceschanged = () => {
  availableVoices = window.speechSynthesis.getVoices();
};

// Initialize speech recognition
if ('webkitSpeechRecognition' in window) {
  recognition = new webkitSpeechRecognition();
  recognition.continuous = false;
  recognition.lang = 'en-US';
} else {
  alert("Speech recognition not supported. Use Chrome.");
}

recognition.onerror = (event) => {
  speak("Sorry, I didn't catch that. Please try again.");
  isListening = false;
};

recognition.onend = () => {
  isListening = false;
};

// Start listening with a prompt
recordBtn.addEventListener('click', () => {
  if (!isListening) {
    chime.play();
    isListening = true;
    recognition.start();
  }
});

recognition.onresult = function(event) {
  const transcript = event.results[0][0].transcript;
  console.log("Heard:", transcript);
  respondToUser(transcript);
};

function respondToUser(input) {
  if (!input) {
    speak("Sorry, I didn‚Äôt hear anything. Try again?");
    return;
  }

  // Basic AI-like interpretation
  const emergencyType = detectEmergencyType(input);
  const summary = emergencyType ? `${emergencyType} emergency reported.` : "Emergency reported.";
  speak(summary);

  getLocationAndSend(input);
}

// Very basic keyword match
function detectEmergencyType(text) {
  const lowered = text.toLowerCase();
  if (lowered.includes("fire")) return "Fire";
  if (lowered.includes("medical") || lowered.includes("injured")) return "Medical";
  if (lowered.includes("crime") || lowered.includes("robbed") || lowered.includes("stabbed")) return "Crime";
  return null;
}

// TTS with fallback
function speak(message) {
  const synth = window.speechSynthesis;
  const utter = new SpeechSynthesisUtterance(message);
  const voice = synth.getVoices().find(v =>
    v.name.toLowerCase().includes("english") && v.lang === "en-US"
  );
  if (voice) utter.voice = voice;
  synth.speak(utter);
}

function getLocationAndSend(text) {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      function(position) {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;

        const apiKey = "ab1bf1ce39ae49dbb45ffa8b884b97fb";
        const apiUrl = `https://api.opencagedata.com/geocode/v1/json?q=${lat}+${lng}&key=${apiKey}`;

        fetch(apiUrl)
          .then(response => response.json())
          .then(data => {
            // const location = (data.results[0].components.city || 
            //                   data.results[0].components.town || 
            //                   data.results[0].components.village || 
            //                   data.results[0].components.state || 
            //                   "your area");
            const components = data.results[0].components;
            const barangay = components.suburb || components.neighbourhood || components.village || components.town || "Unknown";
            const city = components.city || components.municipality || components.state || "Unknown";
            const fullLocation = `${barangay}, ${city}`;

            sendToN8N(text, lat, lng, fullLocation);
          })
          .catch(() => {
            speak("I couldn't determine your exact location, but your emergency is recorded.");
            sendToN8N(text, lat, lng, "Unknown");
          });
      },
      function() {
        speak("Location access denied. I will still report your emergency.");
        sendToN8N(text, 0, 0, "Unknown");
      },
      {
        enableHighAccuracy: true,
        timeout: 10000,
        maximumAge: 0
      }
    );
  } else {
    speak("Geolocation is not supported. I will still report your emergency.");
    sendToN8N(text, 0, 0, "Unknown");
  }
}

function sendToN8N(text, lat, lng, location) {

  fetch(webhookUrl, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ text, lat, lng, location })
  })
  .then(response => response.json())
  .then(data => {
    // Speak the returned advice if available, fallback if not
    if (data && data.advice) {
      speak(data.advice);
    } else {
      speak("Emergency reported. Please stay alert and follow instructions.");
    }
  })
  .catch(() => {
    speak("I failed to send the alert. Please try again.");
  });
}

function speak(message) {
  const synth = window.speechSynthesis;
  const utterance = new SpeechSynthesisUtterance(message);

  const voices = synth.getVoices();
  const femaleVoice = voices.find(voice => 
    voice.name.toLowerCase().includes('female') || 
    voice.name.toLowerCase().includes('woman') || 
    voice.name.toLowerCase().includes('google us english') || 
    (voice.lang === 'en-US' && voice.name.toLowerCase().includes('english'))
  );

  if (femaleVoice) {
    utterance.voice = femaleVoice;
  } else {
    console.warn("Preferred female voice not found, using default.");
  }

  synth.speak(utterance);
}


const panicButtons = document.querySelectorAll('.panicBtn');
let lastTapTime = 0;

panicButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    const now = Date.now();
    if (now - lastTapTime < 400) {
      // Double-tap detected
      const type = btn.getAttribute('data-type');
      triggerPanic(type);
    }
    lastTapTime = now;
  });
});

function triggerPanic(type) {
  speak(`${type} emergency reported.`);

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      function(position) {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;

        const apiKey = "ab1bf1ce39ae49dbb45ffa8b884b97fb";
        const apiUrl = `https://api.opencagedata.com/geocode/v1/json?q=${lat}+${lng}&key=${apiKey}`;

        fetch(apiUrl)
          .then(response => response.json())
          .then(data => {
            const location = (data.results[0].components.city || 
                              data.results[0].components.town || 
                              data.results[0].components.village || 
                              data.results[0].components.state || 
                              "your area");
            sendToN8N(`${type} emergency!`, lat, lng, location);
          })
          .catch(() => {
            sendToN8N(`${type} emergency!`, lat, lng, "Unknown");
          });
      },
      function() {
        sendToN8N(`${type} emergency!`, 0, 0, "Unknown");
      },
      {
        enableHighAccuracy: true,
        timeout: 10000,
        maximumAge: 0
      }
    );
  } else {
    sendToN8N(`${type} emergency!`, 0, 0, "Unknown");
  }
}



</script>

</body>
</html>
